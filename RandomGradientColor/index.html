<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Gradient Color</title>
</head>
<body>
    <section>
            <div class="randomBackground"></div>
            <div class="randomIndicator">
                <div class="directionColor">
                    <div class="containerColor">
                        <h4>Direction </h4>
                        <div class="option">
                            <select name="" id="directionLinearGradient">
                            <option value="to right">to right</option>
                            <option value="to left">to left</option>
                            <option value="to top">to top</option>
                            <option value="to bottom">to bottom</option>
                            <option value="to right top">to right top</option>
                            <option value="to right bottom">to right bottom</option>
                            <option value="to left top">to left top</option>
                            <option value="to left bottom">to left bottom</option>
                            </select>
                            
                        </div>
                        </div>
                </div>
                <div class="randomColor">
                    <div class="containerColor">
                    <h4>Color</h4>
                    <div class="containerRandomColor">
                    <div class="randomColor1"></div>
                    <div class="randomColor2"></div>
                    <div class="randomColor3">+</div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="generateBackgroundCopies">
                <p class="generateBackgroundCopie"><span class="generateBackground1">Background:</span> <span class="generateBackground2">linear-gradient</span>(to left,<br>
                    <span class="generateColor1">#977DFE</span>,<span class="generateColor2">#6878ff</span>);</p>
            </div> 
            <div class="randomAction">
                <div class="randomRefresh">Refresh Palette</div>
                <div class="randomCopie">Copy CSS Code</div>
            </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
